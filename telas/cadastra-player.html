<body>
	<header class="cabecalho-container">

	<main>
    <section class="secao_form">
      <h1 class="form__titulo">Novo Player</h1>
      <form class="formulario" data-form>
        <div class="inputs">
          <input type="text" name="nome" placeholder="nome" data-nome required>
          <label for="nome">Nome</label>
        </div>
        
        <div>
          <input  class="inputs" type="email" name="email" placeholder="email@email.com" data-email required>
          <label for="email">Email</label>
        </div>
         <button class="botao_cadastrar" type="submit"class="botao">
                Cadastrar
         </button>
    </form>
    </section>

	</main>
  <script type="module" src="../controller/cadastra-player-controller.js"></script>
